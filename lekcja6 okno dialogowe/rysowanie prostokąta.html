<!DOCTYPE html>
	<head>
		<title>Dialog</title>

	</head>
	<body>
		<script type="text/javascript">
 		var szerokosc = parseInt(prompt("Podaj Szerokość Prostokąta", ""));
 		var wysokosc = parseInt(prompt("Podaj Wyskość Prostokąta", "",));
 			document.write("Wybrałeś Szerokość: "+szerokosc+"<br>");
 			document.write("Wybrałeś Wyskość Prostokąta: "+wysokosc);
 	document.write("<br>")
 	for(a = 1; a <=wysokosc; ++a)
 	{
 		for (count = 1; count <=szerokosc; ++count) {
 		document.write("*")
 	}
 	document.write("<br>")

 } 

	</script>
</body>
</html>
